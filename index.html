<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;800&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Editor | Simple editor to create social media posts</title>
</head>
<body class="app">
  <header class="header">
    <img class="header__logo" src="https://bytegrad.com/course-assets/css/1/logo.svg" alt="Logo">
    <button class="header__btn">File</button>
    <button class="header__btn">View</button>
    <button class="header__btn">New</button>
    <button class="header__btn">
      <i class="fas fa-solid fa-crown "></i>
    </button>
    <button class="header__btn">
      <i class="fas fa-bell"></i>
    </button>
    <button class="header__btn header__user">
      <img
        class="header__img" 
        src="https://images.unsplash.com/photo-1614247484197-9c6164bb532f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=60&q=100" 
        alt="User photo"
      >
      <span class="header__username">James O.</span>
    </button>
  </header>

  <div class="container">
    <div class="sidebar">
      <section class="menu">
        <button class="menu__button">
          <i class="fas fa-layer-group menu__icon"></i>
          <span class="menu__text">Templates</span>
        </button>
        <button class="menu__button menu__button--active">
          <i class="fas fa-image menu__icon"></i>
          <span class="menu__text">Images</span>
        </button>
        <button class="menu__button">
          <i class="fas fa-font menu__icon"></i>
          <span class="menu__text">Text/font</span>
        </button>
        <button class="menu__button">
          <i class="fas fa-shapes menu__icon"></i>
          <span class="menu__text">Shapes</span>
        </button>
      </section>

      <footer class="footer">
        <small class="footer__copyright">
          &copy; 2099 SocialEditor. All rights reserved.
        </small>
      </footer>
    </div>
    <section class="panel">
      <div class="panel__header">
        <h4 class="panel__title">Images</h4>
        <i class="fas fa-angle-double-left panel__collapse"></i>
      </div>
      <div class="panel__images">
        <img 
          class="panel__img" 
          src="https://images.unsplash.com/photo-1543096222-72de739f7917?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=280&q=100" 
          alt="Uploaded image"
        >
        <img 
          class="panel__img" 
          src="https://images.unsplash.com/photo-1475598322381-f1b499717dda?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&h=280&q=100" 
          alt="Uploaded image"
        >
        <img 
          class="panel__img" 
          src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100" 
          alt="Uploaded image"
        >
        <img 
          class="panel__img" 
          src="https://images.unsplash.com/photo-1615749190340-34c7c3b16784?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100" 
          alt="Uploaded image"
        >
        <img 
          class="panel__img" 
          src="https://images.unsplash.com/photo-1615707547992-93435f1e7f13?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100" 
          alt="Uploaded image"
        >
        <button class="panel__button">
          <i class="fas fa-plus panel__upload-icon"></i>
        </button>
      </div>
    </section>
    <main class="main">
      <div class="main__header">
        <nav class="main__nav">
          <ol class="breadcrumb">
            <li class="breadcrumb__item">
              <a href="" class="breadcrumb__link">Facebook post</a>
            </li>
            <li class="breadcrumb__item breadcrumb__item--active">
              Happy-Hour-Friday
            </li>
          </ol>
        </nav>
        <button class="button">
          Publish
        </button>
      </div>
    </main>
  </div>

</body>
</html>
