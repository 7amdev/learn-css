<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="https://bytegrad.com/course-assets/css/2/favicon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Photo Sharing</title>
</head>
<body class="app">
  <header class="header">
    <div class="header__container max-w-default margin-auto">
      <img class="logo" src="https://bytegrad.com/course-assets/css/2/logo.svg" alt="Logo">
      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search photos">
        <button type="submit" class="search__btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="#" class="nav__link">
              <i class="fas fa-compass nav__icon"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">
              <i class="fas fa-fire-alt nav__icon"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">
              <i class="fas fa-user nav__icon"></i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- <button class="header__btn header__discover">
        <i class="fas fa-compass"></i>
      </button>
      <button class="header__btn">
        <i class="fas fa-fire-alt"></i>
      </button>
      <button class="header__btn">
        <i class="fas fa-user"></i>
      </button> -->
    </div>
  </header>

  <div class="app__container max-w-default margin-auto">
    <section class="sidebar">
      <section class="info pad--bg">
        <h1 class="info__title">
          How good are your 
          <span class="info__title--accent">photos</span>
          ?
        </h1>
        <p class="info__text">
          Improve your photography skill by getting
          <span class="panel__body--accent">feedback</span> 
          from <i>a jury and the community</i>
        </p>
        <section class="social">
          <div class="social__images">
            <img class="social__img" src="https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=70&q=100" alt="User">
            <img class="social__img" src="https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=70&q=100" alt="User">
            <img class="social__img" src="https://images.unsplash.com/photo-1554384645-13eab165c24b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&&w=70&q=100" alt="User">
            <img class="social__img" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=70&q=100" alt="User">
            <img class="social__img" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&w=70&q=100" alt="User">
          </div>
          <div class="social__info">
            <p class="social__count-members">+180.000</p>
            <i class="social__count-detail">
              already joined
            </i>
          </div>
        </section>
        <section class="cta">
          <button class="cta__btn">
            Sign me up <i class="fas fa-chevron-right cta__icon"></i>
          </button>
          <small class="cta__signin">
            Already a member? 
            <a href="#" class="cta__link">Sign in</a>
          </small>
        </section>
      </section>
      <section class="upload pad--bg">
        <label for="upload_file" class="upload__area">
          <i class="fas fa-cloud-upload-alt upload__icon"></i>
          Drag and drop photo 
          <div class="upload__info">
            <span class="upload__info--mute">or</span>
            <a href="#" class="upload__link">browse folder</a>
          </div>
          <input id="upload_file" type="file" class="upload__file">
        </label>
      </section>
      <footer class="footer pad--bg">
        <p class="footer__copyright">&copy; 2050 BetterPhotos.</p>
        <p class="footer__terms">Terms and Conditions Privacy Policy</p>
      </footer>
    </section>
    <main class="main">
      <section class="gallery">
        <div class="gallery__img-wrapper">
            <img class="gallery__img" src="https://images.unsplash.com/photo-1434725039720-aaad6dd32dfe?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&h=664&q=100" alt="Gallery image">
            <p class="gallery__comment gallery__comment--1">
                <i class="fas fa-star gallery__icon"></i>
                <span class="gallery__number">10</span>
                Beautiful!
            </p>
        </div>
        <div class="gallery__img-wrapper">
            <img class="gallery__img" src="https://images.unsplash.com/photo-1491349174775-aaafddd81942?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=590&q=100" alt="Gallery image">
        </div>
        <div class="gallery__img-wrapper">
            <img class="gallery__img" src="https://images.unsplash.com/photo-1496055401924-5e7fdc885742?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&h=544&q=100" alt="Gallery image">
            <p class="gallery__comment gallery__comment--2">
                <i class="fas fa-star gallery__icon"></i>
                <span class="gallery__number">8</span>
                Great angle
            </p>
        </div>
        <div class="gallery__img-wrapper">
            <img class="gallery__img" src="https://images.unsplash.com/photo-1612160808975-ecb94e6e517b?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=590&q=100" alt="Gallery image">
        </div>
        <div class="gallery__img-wrapper">
            <img class="gallery__img" src="https://images.unsplash.com/photo-1566312296364-2199206933e5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&h=604&q=100" alt="Gallery image">
            <p class="gallery__comment gallery__comment--3">
                <i class="fas fa-star gallery__icon"></i>
                <span class="gallery__number">10</span>
                WOW
            </p>
        </div>
        <div class="gallery__img-wrapper">
            <img 
              class="gallery__img" 
              src="https://images.unsplash.com/photo-1529429617124-95b109e86bb8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&w=590&q=100" 
              alt="Gallery image"
            >
        </div>
        <div class="gallery__img-wrapper">
            <img class="gallery__img" src="https://static.wixstatic.com/media/7fa1cf_e23670ec2b0d4eb086a3bc08e06c8d05~mv2.jpg/v1/fill/w_640,h_416,q_100,f_png/7fa1cf_e23670ec2b0d4eb086a3bc08e06c8d05~mv2.png" alt="Gallery image">
            <p class="gallery__comment gallery__comment--4">
                <i class="fas fa-star gallery__icon"></i>
                <span class="gallery__number">9</span>
                Lighting could be better
            </p>
        </div>
        <div class="gallery__img-wrapper">
            <img class="gallery__img" src="https://images.unsplash.com/photo-1550431241-a2b960657a6e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=590&q=100" alt="Gallery image">
        </div>
      </section>
      <section class="features">
      </section>
    </main>
  </div>


</body>
</html>
